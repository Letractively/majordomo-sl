[#if VIEW_MODE="edit"#]
<table border="0" align="center">
<form action="?" method="post">
 <tr>
  <td valign="top"><b>Title:</b></td>
  <td valign="top"><input type="text" name="title" value="[#TITLE#]"></td>
 </tr>
 <tr>
  <td valign="top"><b>Path:</b></td>
  <td valign="top"><input type="text" name="path" value="[#PATH#]"></td>
 </tr>
<tr>
 <td valign="top">&nbsp;</td>
 <td valign="top"><input type="submit" name="submit" value="submit"></td>
</tr>
<input type="hidden" name="id" value="[#ID#]">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="mode" value="update_collection">
</form>
</table>
[#endif#]

<p align="center">
<a href="?view_mode=edit">Add new collection</a>
</p>

<table border="0" align="center">
 [#begin COLLECTIONS#]
 <tr>
  <td><big>[#TITLE#]</big></td>
  <td>[#PATH#]</td>
  <td>[ <a href="?id=[#ID#]&view_mode=edit">Edit</a> ]</td>
  <td>[ <a href="?id=[#ID#]&view_mode=delete" onClick="return confirm('delete?')">Delete</a> ]</td>
 </tr>
 [#end COLLECTIONS#]
</table>
